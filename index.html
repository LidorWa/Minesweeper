<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine sweeper game!</title>
</head>

<body onload="init()">
    <div class="main">
        <div class="modal"><span>Mines: </span><span class="mines-count"></span><span> Cells shown:</span><span class="shown"></span><br>
            <span>Flags: </span><span class="flagged"></span><br>
            <span class="emoji" onclick="restart()">(❁´◡`❁)</span><br>
            <span>Time: </span><span class="timer"></span>
            <span>lives left: </span><span class="lives"></span>
        </div>
        <table>
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <div class="difficulty"> change difficulty:<br>
        <button class="easy" onclick="changeDifficulty(this)">Easy!</button><br>
        <button class="hard" onclick="changeDifficulty(this)">Hard!</button><br>
        <button class="hardest" onclick="changeDifficulty(this)">Nightmare in the deep!</button>
    </div>
    <div>
        <button class="safe-btn" onclick="safeClick(this)">Safe click!</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

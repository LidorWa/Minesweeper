<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine sweeper game!</title>
</head>

<body onload="init()">  <!--onkeyup="handleKey(event)" -->
    <div class="game-scores">
        <table class="scores">
            <tablebody>
                <tr>
                    <th>Level:</th>
                    <th>Best score:</th>
                </tr>
                <tr>
                    <td>1: (4X4)<br>2 mines<br>1 life</td>
                    <td class="score1"></td>
                </tr>
                <tr>
                    <td>2: (8X8)<br>12 mines<br>3 lives</td>
                    <td class="score2"></td>
                </tr>
                <tr>
                    <td>3: (12X12)<br>30 mines<br>3 lives</td>
                    <td class="score3"></td>
                </tr>
            </tablebody>
        </table>
    </div>
    <div class="bonuses-left">
        <button class="safe-btn" onclick="safeClick(this)" title="Clicking this will reveal one none-mine cell for a brief time!
         will not work before first cell click!">Safe click!</button>
         <!-- <button class="undo" onclick="undoAction()" title="Rewind time!!!">Undo!</button> -->
        <br>
        <img onclick="hintClick(this)" class="hint hint-off hint1" title="Clicking this and clicking the board will show the cell and its neighbors for a brief time!
        will not work before first cell click!">
        <img onclick="hintClick(this)" class="hint hint-off hint2" title="Clicking this and clicking the board will show the cell and its neighbors for a brief time!
        will not work before first cell click!">
        <img onclick="hintClick(this)" class="hint hint-off hint3" title="Clicking this and clicking the board will show the cell and its neighbors for a brief time!
        will not work before first cell click!"><br>
        <button class="manual" onclick="manuallyPosMines(this)" title="Clicking this will allow you to set the mines formation yourself!
        Suitable for testing your friends' might or making them explode!">Manual mines!</button>
    </div>
    <div class="main">
        <div class="modal"><span>Mines: </span><span class="mines-count"></span><span> Cells shown: </span><span
                class="shown"></span><br>
            <span>Flags: </span><span class="flagged"></span><br>
            <span class="emoji" onclick="restart()">(❁´◡`❁)</span><br>
            <span>Time: </span><span class="timer"></span>
            <span>lives left: </span><span class="lives"></span>
        </div>
        <table>
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <div class="difficulty"> change difficulty:
        <button class="easy" onclick="changeDifficulty(this)">Easy!</button>
        <button class="hard" onclick="changeDifficulty(this)">Hard!</button>
        <button class="hardest" onclick="changeDifficulty(this)">Nightmare in the deep!</button>
    </div>
    <script src="js/localstorage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/bonusfeatures.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
